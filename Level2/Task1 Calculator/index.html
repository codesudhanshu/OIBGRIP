<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal" class="cal-div">
        <form>
        <div id="cal-in">
            <input type="text" id="cal-input" name="display">
        </div>
        <div class="cal-button">
            <input type="button" value="AC" class="in-bu" onclick="display.value = ''">
            <input type="button" value="/" class="in-bu" onclick="display.value += '/'">
            <input type="button" value="*" class="in-bu" onclick="display.value += '*'">
            <input type="button" value="DE" class="in-bu" onclick="display.value = display.value.toString().slice(0,-1)">
        </div>
        <div class="cal-button">
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="-" class="in-bu" onclick="display.value += '-'">
        </div>
        <div class="cal-button">
            <input type="button" value="4" onclick="display.value += '4'">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="+" class="in-bu" onclick="display.value += '+'">
        </div>
        <div class="cal-button">
            <input type="button" value="1" onclick="display.value += '1'">
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="." class="in-bu" onclick="display.value += '.'">
        </div>
        <div class="cal-button">
            <input type="button" value="%" onclick="display.value += '%'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="=" id="equal" class="in-bu" onclick="display.value = eval(display.value)">
        </div>
    </form>
    </div>
</body>
</html>
